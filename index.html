<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./public/images/password-generator.png" type="image/x-icon">
    <title>Password Generator</title>
</head>
<body>
    <!-- Version 0.0.2 -->
    <header>
        <h1 id="heading">Password Generator</h1>
    </header>
    <div class="container">
        <div class="password_box">
            <div class="password">Your Password Here</div>
            <button class="copy"><i class="fa-solid fa-clipboard"></i></button>
        </div>
       <!--  -->
        <div class="setting_box">
            <div class="option">
                <p>Uppercase Letters</p>
                <input type="checkbox" id="upper" name="uppercase" class="checkbox" checked>
            </div>

            <div class="option">
                <p>Lowercase Letters</p>
                <input type="checkbox" id="lower" name="lowercase" class="checkbox" checked>
            </div>

            <div class="option">
                <p>Numbers</p>
                <input type="checkbox" id="num" name="numbers" class="checkbox" checked>
            </div>

            <div class="option">
                <p>Symbols</p>
                <input type="checkbox" id="symbol" name="symbols" class="checkbox">
            </div>
        </div>
<!--  -->
        <div class="length_box">
            length: 
            <br>
            <input type="range" min="8" max="40" id="slider" value="10" class="range"> 
            <span id="len_value">25</span>
        </div>
        <!--  -->
        <button id="btn">Generate Password</button>

    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
